    <script type="text/javascript" src="js/lodash.compat.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/restangular.js"></script>

    <script type="text/javascript">

      var app = angular.module("schedular-ui", [ 'ngRoute', 'restangular' ]);

      app.config(function(RestangularProvider) {
        RestangularProvider.setBaseUrl("http://localhost:3000");
      });

      app.config(['$routeProvider', function($routeProvider) {
          $routeProvider
            .when('/',
              {
                controller: 'SchedulesController',
                templateUrl: "schedules.html"
                })
            .otherwise({
              redirectTo: '/'
              });
      }]);

      app.controller("SchedulesController", ['$scope', "Restangular", function($scope, Restangular) {
        var schedules = Restangular.all("schedules");
        schedules.getList().then(function($schedules) {
          $scope.schedules = $schedules;
        });
      }]);

    </script>
  </body>
