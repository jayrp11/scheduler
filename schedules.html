<div> 
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Theme</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="schedule in schedules" >
        <td><a href="#/schedules/{{ schedule.id }}">{{ schedule.occurs_on }}</a></td>
        <td>{{ schedule.theme }}</td>
      </tr>
    </tbody>
  </table>
</div>
